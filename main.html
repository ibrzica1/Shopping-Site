<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link rel="stylesheet" href="/style/main.css">
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <a class="logo-container" href="main.html">
          <img src="/images/shop-logo.png">
        </a>
        <div class="search-container">
          <input id="searchInput" type="text" placeholder="Search">
          <select id="category">
            <option value="Categories">Categories</option>
            <option value="Apparel">Apparel</option>
            <option value="Footwear">Footwear</option>
            <option value="Accessories">Accessories</option>
            <option value="Appliances">Appliances</option>
            <option value="Home & Decor">Home & Decor</option>
            <option value="Kitchen & Dining">Kitchen & Dining</option>
            <option value="Bathroom">Bathroom</option>
            <option value="Household Essentials">Household Essentials</option>
          </select>
          <select id="sortPrice">
            <option value="sortByPrice">Sort By Price</option>
            <option value="highest">Highest</option>
            <option value="lowest">Lowest</option>
          </select>
        </div>
        <a class="return-and-orders-container" href="orders.html">
          <button>Returns & <br>Orders</button>
        </a>
        <a class="cart-container" href="cart.html">
          <img src="/images/cart.png">
          <div id="cartCounter">0</div>
        </a>
      </div>
      
      <div id="productsGrid"></div>
    </div>

    <script type="module" src="/script/main.js"></script>
  </body>
</html>
